repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
    -   id: ruff
        args: [--fix]
-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: poetry run pytest
        language: system
        pass_filenames: false
        always_run: true
repos:
  - repo: local
    hooks:
      - id: doctest
        name: doctest
        entry: make doctest
        language: system
        pass_filenames: false
